[debian8-32]
qemu=../qemu/i386-softmmu/qemu-system-i386
qcow_dir=~/pandavm
vmhda=debian.qcow2
vmram=256

[qemu-controller]
qemu_cmd_fmt={qemu} -monitor telnet:{vmmonhost}:{vmmonport},server,wait -vnc {vmvnchost}::{vmvncport} -name {vmname} -m {vmram} -mem-prealloc -hda {vmhda}
qemu_monhost=127.0.0.1
qemu_monport=13000
qemu_vnchost=127.0.0.1
qemu_vncport=14000
